services:
  # PostgreSQL Database
  - type: pserv
    name: krishi-sahyog-db
    env: python
    plan: free
    databases:
      - name: krishi_sahyog_db
        databaseName: krishi_sahyog_db
        user: krishi_user
  
  # Web Service
  - type: web
    name: krishi-sahyog
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 app:app
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: krishi-sahyog-db
          property: connectionString
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: GOOGLE_API_KEY
        sync: false
      - key: WEATHER_API_KEY
        sync: false
